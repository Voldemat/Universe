version: '3.7'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: django
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - "DEBUG=1"
      - "SECRET_KEY=django-insecure-*=0zst%67@cb9vq7d4_cmwsrw4js3kgk*)^@pg8(@w599*@w3!"
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=postgres"

    ports:
      - "8000:8000"

    volumes:
      - '.:/app'

    depends_on:
      - postgres
      - redis

  db:
    image: postgres:13

    container_name: postgresql

    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=postgres"

    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2
    container_name: redis

volumes:
  postgres_data: